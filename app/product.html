<!DOCTYPE html>
<html>

<head>
    <title>Dapp online pijaca</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">detalji</h1>
        <div class="container">
            <div class="row" id="product-details">
                <div style="display: none;" class="alert alert-success" id="msg"></div>
                <div class="col-sm-12">
                    <div class="col-sm-4">
                        <div id="product-image"></div>
                        <div id="product-name"></div>
                        <div id="product-auction-end"></div>
                    </div>
                    <div class="col-sm-8">
                        <h3>startna cijna <span id="product-price"></span></h3>
                        <form id="bidding" class="col-sm-4">
                            <h4>Vasa ponuda</h4>
                            <div class="form-group">
                                <label for="bid-amount">koliko nudite</label>
                                <input type="text" class="form-control" name="bid-amount" id="bid-amount" placeholder="Amount > Start Price" required="required">
                            </div>
                            <div class="form-group">
                                <label for="bid-send-amount">unesite iznos za poslati</label>
                                <input type="text" class="form-control" name="bid-send-amount" id="bid-send-amount" placeholder="Amount >= Bid Amount" required="required">
                            </div>
                            <div class="form-group">
                                <label for="secret-text">Unesite tajni tekst</label>
                                <input type="text" class="form-control" name="secret-text" id="secret-text" placeholder="Any random text" required="required">
                            </div>
                            <input type="hidden" name="product-id" id="product-id" />
                            <button type="submit" class="btn btn-primary">Predajte ponudu</button>
                        </form>
                        <form id="revealing" class="col-sm-4">
                            <h4>otkrij ponudu</h4>
                            <div class="form-group">
                                <label for="actual-amount">iznos koji vi nudite</label>
                                <input type="text" class="form-control" name="actual-amount" id="actual-amount" placeholder="Amount > Start Price" required="required">
                            </div>
                            <div class="form-group">
                                <label for="reveal-secret-text">unesite tajni tekst</label>
                                <input type="text" class="form-control" name="reveal-secret-text" id="reveal-secret-text" placeholder="Any random text" required="required">
                            </div>
                            <input type="hidden" name="product-id" id="product-id" />
                            <button type="submit" class="btn btn-primary">otkrij ponudu</button>
                        </form>
                        <form id="finalize-auction" class="col-sm-6">
                            <input type="hidden" name="product-id" id="product-id" />
                            <button type="submit" class="btn form-submit">finalizirajte aukciju</button>
                        </form>
                    </div>
                </div>
                <div id="product-desc" class="col-sm-12">
                    <h2>opis proizvoda</h2>
                </div>
                <div id="product-status">
                    <div id="escrow-info">
                        <div id="buyer" />
                        <div id="seller" />
                        <div id="arbiter" />
                        <div id="release-count" />
                        <div id="refund-count" />
                        <a id="release-funds" class="btn form-submit">Prepusti iznos prodavcu </a>
                        <a id="refund-funds" class="btn form-submit">Vrati iznos kupcu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
